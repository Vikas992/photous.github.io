{% extends 'base.html' %}
{% block title %}contact{% endblock title %}

{% block body %}
<div class="container-fluid px-0 mb-3">
    <img src="https://source.unsplash.com/user/erondu/1200x400/?Phone,Contact" class="d-block w-100 mx-0" alt="...">
</div>
<div class="container mb-3 py-4">
    <h2 class="text-center"> contact us</h2>
    <form method="post" action="/contact">
        {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter your Email">
    </div>
    <div class="mb-3">
        <label for="Phone" class="form-label">Phone</label>
        <input type="email" class="form-control" id="Phone" name="Phone" placeholder="Enter your Phone number">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Tell about what you want to Contact for me</label>
        <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Button</button>
</div>
{% endblock body %}
